<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Do you need TradeGecko?</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="main.0.15.0.css" />
</head>
<body>

<h1>Loads of stuff before</h1>

<section class="tg-questions">
  <div class="tg-questions__slides">
    <div class="tg-questions__slide tg-questions__slide--1">
      <div class="tg-questions__content">
        <div class="tg-questions__text-wrapper">
          <div class="tg-questions__text"></div>
        </div>

        <div class="tg-questions__cta-wrapper">
          <a class="tg-questions__cta-link">
            Start a free trial
          </a>

          <p class="tg-questions__sub-text tg-questions__cta-text">
            Start a free no obligation trial
          </p>
        </div>

        <div class="tg-questions__did-you-know tg-questions__sub-text"></div>
      </div>

      <div class="tg-questions__spacer"></div>

      <menu class="tg-questions__answers">
        <button class="tg-questions__button tg-questions__button--yes">
          <i class="fa fa-check"></i>
        </button>

        <button class="tg-questions__button tg-questions__button--no">
          <i class="fa fa-close"></i>
        </button>
      </menu>

      <aside class="tg-questions__sidebar">
        <div class="tg-questions__meter">
          <div class="tg-questions__meter-arrow"></div>
        </div>
      </aside>
    </div>

    <div class="tg-questions__slide tg-questions__slide--2">
      <div class="tg-questions__content">
        <div class="tg-questions__text-wrapper">
          <div class="tg-questions__text"></div>
        </div>

        <div class="tg-questions__cta-wrapper">
          <a class="tg-questions__cta-link">
            Start a free trial
          </a>

          <p class="tg-questions__sub-text tg-questions__cta-text">
            Start a free no obligation trial
          </p>
        </div>

        <div class="tg-questions__did-you-know tg-questions__sub-text"></div>
      </div>

      <div class="tg-questions__spacer"></div>

      <menu class="tg-questions__answers">
        <button class="tg-questions__button tg-questions__button--yes">
          <i class="fa fa-check"></i>
        </button>

        <button class="tg-questions__button tg-questions__button--no">
          <i class="fa fa-close"></i>
        </button>
      </menu>

      <aside class="tg-questions__sidebar">
        <div class="tg-questions__meter">
          <div class="tg-questions__meter-arrow"></div>
        </div>
      </aside>
    </div>
  </div>

  <button class="tg-questions__restart">Restart</button>
</section>

<h1>Loads of stuff after</h1>

<script src="questions.0.15.0.js"></script>
<script src="tg-questionnaire.0.15.0.js"></script>
<script src="main.0.15.0.js"></script>

</body>
</html>
