<style>
  code {
    --text-color: black;
    --line-color-1: white;
    --line-color-2: #eee;
  }

  html,
  body,
  code {
    height: 100%;
    width: 100%;
    margin: 0
  }

  code {
    box-sizing: border-box;
    white-space: pre-wrap;
    display: block;
    padding: 2vmin;
    font-size: 16px;
    line-height: 20px;
    color: var(--text-color);
    background:
      0 calc(-200px + 2vmin) / 100vw calc(100vh + 200px)
      repeating-linear-gradient(to bottom,
        var(--line-color-1),
        var(--line-color-1) 20px,
        var(--line-color-2) 0,
        var(--line-color-2) 40px
      );
  }

  @media (prefers-color-scheme: dark) {
    code {
      --text-color: white;
      --line-color-1: black;
      --line-color-2: #222;
    }
  }
</style>

<body
  onload="
    document.querySelector('code').innerText = localStorage.getItem('my-offline-notes')
  "
>
  <code
    contentEditable
    oninput="
      localStorage.setItem('my-offline-notes', code.innerText)
    "
  ></code>
</body>
