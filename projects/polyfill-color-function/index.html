<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test javascript color-function</title>

  <style>
    body > div {
      --c-outline: #0024a0;
      --c-body-highlight: #2b99fb;
      --c-body: #3781e1;
      --c-body-shade: #1b4dd8;

      --direct-light: #2b99fb;
      --ambient-light: #1b4dd8;

      --size: 85vmin;



      --color-function: color(
        var(--c-body-shade)
        blend(var(--ambient-light) 60%)
      );
      background-image: paint(color-function);


      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: var(--size);
      width: var(--size);
      border: calc(var(--size) * 0.05) solid var(--c-outline);
      border-radius: 50%;
      overflow: hidden;
    }

    div div:nth-child(2) {
      --color-function: color(
        var(--c-body)
        blend(var(--ambient-light) 20%)
        blend(var(--direct-light) 10%)
      );
      background-image: paint(color-function);

      position: absolute;
      top: 0;
      left: 0;
      height: calc(var(--size) * 0.85);
      width: calc(var(--size) * 0.85);
      border-radius:
        0
        calc(var(--size) * 0.35)
        calc(var(--size) * 0.5)
        calc(var(--size) * 0.35);
    }

    div div:nth-child(3) {
      --color-function: color(
        var(--c-body-highlight)
        blend(var(--direct-light) 60%)
      );
      background-image: paint(color-function);

      position: absolute;
      top: calc(var(--size) * 0.15);
      left: calc(var(--size) * 0.15);
      height: calc(var(--size) * 0.3);
      width: calc(var(--size) * 0.3);
      border-radius:
        calc(var(--size) * 0.2)
        calc(var(--size) * 0.1)
        calc(var(--size) * 0.2)
        calc(var(--size) * 0.1);
    }
  </style>

<body>
  <div>
    <div></div>
    <div></div>
    <div></div>
  </div>

  <script src="./entry.js" type="module"></script>
</body>
</html>
