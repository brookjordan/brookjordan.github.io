<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal crossing villagers</title>

  <style>
    * {
      box-sizing: border-box;
      font-weight: 200;
    }
    body {
      font-family: sans-serif;
      font-size: calc(10px + 0.5vw);
      margin: 0;
    }
    section {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(calc(6vw + 90px), 1fr));
      grid-gap: 5px;
      padding: 5px;
    }
    div {
      position: relative;
      border-radius: calc(2px + 0.5vw);
      overflow: hidden;
    }
    img {
      display: block;
      width: 100%;
      height: auto;
    }
    h1 {
      position: sticky;
      top: 0;
      z-index: 1;
      background: white;
      text-align: center;
      padding: 1vh 1vw;
      opacity: 0.8;
      mix-blend-mode: screen;
    }
    h3 {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      margin: 0;
      padding: 5px 10px;
      padding-top: 40px;
      color: white;
      background: linear-gradient(to bottom, rgb(0,0,0,0), rgb(0,0,0,0.8) 60px);
      opacity: 0;
      transition: opacity 0.2s;
    }
    div:hover h3 {
      opacity: 1;
    }
    @media (hover: none) {
      div {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }
      h3 {
        position: static;
        opacity: 1;
        background: white;
        color: black;
        padding-top: 5px;
      }
    }
  </style>
</head>

    let sorts = [
      'name',
      'animal',
      'sex',
      'birthdaysort',
    ];

    let currentSort = 'birthdaysort';
    printAnimals();
    document.body.onclick = printAnimals;

    function printAnimals() {
      currentSort = sorts[(sorts.indexOf(currentSort) + 1) % sorts.length];
      let frag = document.createDocumentFragment();
      let sorted = villagers.slice(0).sort((a, b) => a[currentSort].localeCompare(b[currentSort]));
      sorted.forEach(a => {
        let elt = document.createElement('div');
        elt.innerHTML = `
          <img src="${a.img}" />
          <h3>${a.name.replace(/\s+/g, '&nbsp;')} <small><small>the</small></small>&nbsp;${a.animal}<br><small>${a.sex === "female" ? "♀" : "♂"} ${a.birthday.replace(/\s+/g, '&nbsp;')}</small></h3>
        `;
        frag.append(elt);
      });
      document.querySelector('section').innerHTML = "";
      document.querySelector('section').append(frag);
      document.querySelector('span').innerHTML = currentSort;
    }
