<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rotate</title>
	<style>
		* {
			box-sizing: border-box;
		}

		html {
			width: 100%;
			height: 100%;
		}

		body {
			position: relative;
			width: 40%;
			height: 40%;
			margin: 10% auto;
		}

		.rotator {
			position: absolute;

			height: 0;

			border: 0 solid;
			border-top-width: 50px;
			border-bottom: none;

			border-radius: 50%/100%;
			border-bottom-right-radius: 0;
			border-bottom-left-radius: 0;
		}

		.rotatorUser {
			top: 0;
			left: 0;

			width: 100%;
			padding-bottom: 100%;

			border-color: rgba(0,255,255,0.6);
		}

		.rotatorEase {
			top: 10%;
			left: 10%;

			width: 80%;
			padding-bottom: 80%;

			border-color: rgba(128,128,128,0.4);
		}

		.rotatorFinal {
			top: 20%;
			left: 20%;

			width: 60%;
			padding-bottom: 60%;

			border-color: rgba(255,0,0,0.8);

			-webkit-filter: drop-shadow( 0 0 3px rgba(100,0,0,1) );
		}
	</style>
</head>
<body>
	<div class="rotator rotatorUser"></div>
	<div class="rotator rotatorEase"></div>
	<div class="rotator rotatorFinal"></div>

	<script src="bjRepeater.js"></script>
	<script src="bjClosestAngle.js"></script>
	<script src="main.js"></script>
</body>
</html>
