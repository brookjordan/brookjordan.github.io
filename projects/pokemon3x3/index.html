<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon 3x3</title>
  <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body,
    html {
      margin: 0;
      width: 100%;
      height: 100%;
      background: black;
    }

    .container {
      width: 100%;
      padding: 5vw;
    }
    .container::before,
    .container::after {
      content: "";
      display: table;
      clear: both;
    }

    .pokemon-images {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      grid-gap: 30px;
      gap: 30px;
      align-items: stretch;
      justify-content: stretch;
      width: 100%;
      max-width: 2450px;
      margin: 0 auto;
    }

    pokemon-3x3:not([reveal]) {
      cursor: pointer;
      cursor: zoom-in;
    }
    pokemon-3x3:hover {
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="pokemon-images"></div>
  </div>

  <script src="./main.js" type="module"></script>
</body>
</html>
