<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon 3x3</title>
  <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">


  <style>
    * {
      box-sizing: border-box;
    }

    body,
    html {
      margin: 0;
      width: 100%;
      height: 100%;
      background: black;
    }

    img {
      display: block;
      image-rendering: crisp-edges;
      image-rendering: pixelated;
      width: 100%;
      height: auto;
    }

    h3 {
      position: absolute;
      top: calc(100% - 6px);
      left: -5px;
      width: calc(100% + 10px);
      margin: 0;
      color: white;
      word-break: break-word;
      hyphens: auto;
      font-size: 12px;
      line-height: 1;
      font-family: 'VT323', monospace;
      font-weight: 100;
      text-align: center;
      opacity: 0;
      transition: opacity 0.15s;
      will-change: opacity;
      background: black;
      padding: 3px 5px;
    }

    .pokemon-images {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      align-items: stretch;
      justify-content: stretch;
      padding: 5vw;
      max-width: 1850px;
      margin: 0 auto;
    }

    .pokemon-images > div > div {
      position: relative;
      padding: calc(0.5vmin + 3px);
      background: black;
      transition: transform 0.15s;
      will-change: transform;
      pointer-events: none;
    }
    .pokemon-images > div:hover > div {
      transform: scale(1.8);
      z-index: 1;
    }
    .pokemon-images > div:hover > div h3 {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="pokemon-images"></div>

  <script src="./main.js" type="module"></script>
</body>
</html>
