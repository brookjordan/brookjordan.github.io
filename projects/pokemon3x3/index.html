<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon 3x3</title>
  <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body,
    html {
      margin: 0;
      width: 100%;
      height: 100%;
      background: black;
      font-family: 'VT323', monospace;
      font-size: 20px;
    }

    .container {
      width: 100%;
      padding: 5vw;
    }
    .container::before,
    .container::after {
      content: "";
      display: table;
      clear: both;
    }

    .pokemon-images {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      grid-gap: 30px;
      gap: 30px;
      align-items: stretch;
      justify-content: stretch;
      width: 100%;
      max-width: 2450px;
      margin: 0 auto;
    }
    .pokemon-images > * {
      position: relative;
      padding-bottom: 100%;
    }

    pokemon-3x3 {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      will-change: transform;
      background-color: rgba(0, 0, 0, 0.8);
      border: 5px solid black;
    }
    pokemon-3x3:not([reveal]):not([guessing]) {
      cursor: pointer;
      cursor: zoom-in;
    }
    pokemon-3x3:hover {
      z-index: 1;
    }
    pokemon-3x3[guessing] {
      position: fixed;
      z-index: 2;
      position: fixed;
      z-index: 2;
      top: 50%;
      left: 50%;
      width: 80vmin;
      height: 80vmin;
      transform-origin: 0 0;
      transform: translate(-50%, -50%);
    }

    footer {
      padding: 3vw 5vw;
      color: #d0d0d0;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="pokemon-images"></div>
  </div>

  <footer>
    <a href="https://www.reddit.com/user/Laytonator">
      3x3 Sprite design by OuroboRose
    </a>
  </footer>

  <script src="./dist/entry.js" type="module"></script>
  <script src="./dist/bundle.js" nomodule></script>
</body>
</html>
