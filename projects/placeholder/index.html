      CSS && CSS.paintWorklet && CSS.paintWorklet.addModule('./post-it-worklet--1.0.0.js');

    <style>
        * {
          box-sizing: border-box;
        }
        body.only,
        html {
          height: 100%;
          width: 100%;
        }

        .post-it,
        body.only {
          display: block;
        }

        body,
        html {
          margin: 0;
          /*font-family:"Open Sans","Helvetica Neue",Helvetica,sans-serif;*/
          font-family: "Coming Soon", cursive;
          background: #eee;
        }

        body {
          display: flex;
          flex-flow: row wrap;
          justify-content: space-evenly;
          align-content: flex-start;
          align-items: center;
          padding-bottom: 100vh;
          padding-top: 150px;
          min-height: 100%;
        }

        body.only {
          padding: 0;
        }

        .post-it {
          max-width: 250px;
          margin: -90px 0 0;

          border: 1px solid #ddd;
          border-bottom-width: 0;
          background: #fff;
          background: linear-gradient(to top, rgba(255, 255, 255, 0), white 70px);
          transform-origin: 50% 100%;
          transition: transform 0.3s cubic-bezier(0.5, 2, 0.5, 1);
          transform: rotate(-2deg) scale(1);
          will-change: transform;
          /*
          contain: content;
          */
        }
        .post-it:nth-child(3n) {
          background: linear-gradient(
            to top,
            hsla(350, 100%, 93%, 0),
            hsla(350, 100%, 93%, 1)
          );
          border-color: hsl(370, 60%, 50%);
        }
        .post-it:nth-child(3n + 1) {
          background: linear-gradient(
            to top,
            hsla(250, 100%, 93%, 0),
            hsla(250, 100%, 93%, 1)
          );
          border-color: hsl(230, 60%, 50%);
        }
        .post-it:nth-child(3n + 2) {
          background: linear-gradient(
            to top,
            hsla(50, 100%, 93%, 0),
            hsla(50, 100%, 93%, 1)
          );
          border-color: hsl(40, 60%, 50%);
        }
        .post-it a {
          display: block;
          padding: 10px 20px 100px;
          color: #2d3033;
          text-decoration: none;
          letter-spacing: 0.03em;
          font-size: 26px;
        }
        @supports (background-image: paint(post-it)) {
          .post-it:nth-child(n) {
            border: 0;
            background: transparent;
            background-image: paint(post-it);
          }
        }
        body.only .post-it {
          max-width: 400px;
        }
        .post-it:nth-child(4n) {
          transform: rotate(1deg) scale(1);
        }
        .post-it:nth-child(4n + 1) {
          transform: rotate(-1deg) scale(1);
        }
        .post-it:nth-child(4n + 2) {
          transform: rotate(2deg) scale(1);
        }
        .post-it.closed {
          transform: rotate(0deg) scale(0);
        }

        .only .post-it {
          --only: true;
          position: relative;
          top: 50%;
          margin: 0 auto;
          transform: translateY(-50%);
          animation: none;
          background: white;
          background-image: paint(post-it);
          border-bottom-width: 1px;
        }
        .only .post-it a {
          padding: 20px 40px;
        }
        @supports (background-image: paint(post-it)) {
          .only .post-it {
            border: 0;
            background: transparent;
            background-image: paint(post-it);
          }
        }
    </style>

    <style>
      input,
      button {
        font: inherit;
      }
      input {
        font-size: 22px;
        text-indent: 5px;
        width: 190px;
      }
      button {
        background: white;
        -webkit-appearance: none;
        border: 1px solid #ddd;
      }
      .remove-name {
        margin: 5px;
        padding: 5px 10px;
        transition: transform 0.2s, box-shadow 0.2s;
        cursor: pointer;
        will-change: transform, box-shadow;
        contain: content;
      }
      .remove-name:nth-child(5n) {
        transform: rotate(2deg) scale(1);
      }
      .remove-name:nth-child(5n + 1) {
        transform: rotate(-1deg) scale(1);
      }
      .remove-name:nth-child(5n + 2) {
        transform: rotate(1deg) scale(1);
      }
      .remove-name:nth-child(5n + 3) {
        transform: rotate(-2deg) scale(1);
      }
      .remove-name:hover {
        transform: translateY(-3px);
        box-shadow: 0 2px 2px rgba(0,0,0,0.3);;
      }
      .sidebar-underlay {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1;
        width: 100vw;
        height: 100vh;
        background: black;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.5s ease-out;
      }
      .sidebar-container--open + .sidebar-underlay {
        opacity: 0.8;
        pointer-events: auto;
      }

        position: fixed;

        right: 0;
        z-index: 2;

        pointer-events: none;
