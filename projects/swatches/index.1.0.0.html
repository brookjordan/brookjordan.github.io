  <style>
    * {
      box-sizing: border-box;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    body {
      margin: 0;
      padding-top: 70px;
      padding-bottom: 90vh;
      -webkit-transition: background-color .5s;
      transition: background-color .5s;
    }

    .colors {
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -ms-flex-flow: row wrap;
          flex-flow: row wrap;
      -webkit-box-pack: center;
          -ms-flex-pack: center;
              justify-content: center;
      margin: 0;
    }

    h3 {
      text-transform: lowercase;
    }

    h1, h2, h3, h4, h5, h6, p {
      margin: 0;
    }

    .compare {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      width: 100%;
      background: #fff;
      -webkit-transition: background-color .5s;
      transition: background-color .5s;
    }

    .compare__input {
      display: block;
      width: 100%;
      height: 70px;
      line-height: 70px;
      padding: 0;
      border: 0;
      margin: 0;
      background: transparent;

      -webkit-user-select: all;
      -moz-user-select: all;
      -ms-user-select: all;

    color {

      -webkit-box-flex: 150px;
          -ms-flex: 150px 1 0;
              flex: 150px 1 0;
      -webkit-box-ordinal-group: 999999;
          -ms-flex-order: 999998;
              order: 999998;
    }

    .constrain {
      max-width: 140px;
      margin: 0 auto;
    }

    .sizer {
      position: relative;
      z-index: 0;
      width: 0;
      height: 0;
      padding: 50%;
    }

    .wrapper {
      position: absolute;
      z-index: 0;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 0 5%;
    }

    .compare__input,
    h3 {
      font-family: "Raleway", "Open Sans", sans-serif;
      font-weight: 100;
      font-size: 20px;
      line-height: 1.8;
      text-align: center;
    }

    h3 {
      cursor: pointer;
      opacity: 0.6;
    }

    p {
      font-family: "Open Sans", sans-serif;
      font-weight: 300;
      font-size: 13px;
      line-height: 1;
      padding: 2% 0;
      opacity: 0.8;
      cursor: pointer;
    }
    p span {
      float: right;
    }

    .modal {
      position: fixed;
      top: 10px;
      left: 10%;
      z-index: 2;
      max-width: 80%;
      padding: 2% 5%;
      background: white;
      opacity: 0;
      pointer-events: none;
      border: 1px solid rgba(0, 0, 0, 0.1);
      font-family: "raleway" "open sans" sans-serif;
      font-size: 12px;
      -webkit-transition: opacity 2s;
      transition: opacity 2s;
      -webkit-transition-delay: 1s;
              transition-delay: 1s;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      border-radius: 4px;
      text-transform: none;
    }
    .modal.show {
      opacity: 0.8;
      -webkit-transition: opacity .2s;
      transition: opacity .2s;
    }
    .modal.error {
      background-color: #f6574d;
      text-transform: lowercase;
    }

    small {
      -webkit-box-ordinal-group: 1000000;
          -ms-flex-order: 999999;
              order: 999999;
    }

    @media (max-width: 149px) {
      color {
        -webkit-box-flex: 50px;
            -ms-flex: 50px 1 0;
                flex: 50px 1 0;
      }

      h3 {
        opacity: 0;
        width: 100%;
        height: 100%;
      }

      p {
        display: none;
      }

      .wrapper {
        padding: 0;
      }

      body {
        padding-top: 50px;
      }

      .compare__input {
        height: 50px;
        line-height: 50px;
      }

      .modal {
        display: none;
      }
    }
    @media (min-width: 260px) {
      color {
        -webkit-box-flex: 200px;
            -ms-flex: 200px 1 0;
                flex: 200px 1 0;
      }

      .constrain {
        max-width: 260px;
      }

      .wrapper {
        padding: 10px 20px;
      }

      .compare__input,
      h3 {
        font-size: 40px;
        line-height: 2;
      }

      p {
        font-size: 15px;
        padding: 2% 0;
      }

      .modal {
        font-size: 20px;
      }

      body {
        padding-top: 100px;
      }

      .compare__input {
        height: 100px;
        line-height: 100px;
      }
    }
    @media (min-width: 2000px) {
      color {
        -webkit-box-flex: 300px;
            -ms-flex: 300px 1 0;
                flex: 300px 1 0;
      }

      .constrain {
        max-width: 300px;
      }

      .wrapper {
        padding: 15px 30px;
      }

      .compare__input,
      h3 {
        font-size: 50px;
        line-height: 2;
      }

      p {
        font-size: 18px;
      }

      .modal {
        font-size: 40px;
      }

      body {
        padding-top: 150px;
      }

      .compare__input {
        height: 150px;
        line-height: 150px;
      }
    }

  </style>

  <small>*CMYK values, when provided, should be based on the <strong>sRGB IEC61966-2.1</strong> profile.</small>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.6.1/clipboard.min.js"></script>
  <script>
    let ColorConverter = {
      toRGB,
      toHSV,
      toHSL,
    };

    let colourNames = 'white gray black'.split(' ');

    let builtSwatchCount = 0;

    let swapping = false;
    let swappingElt   = false;
    let swapWithElt   = false;

    let compareContainer = document.querySelector('.compare');
    let compareInput = document.querySelector('.compare__input');
    let testElement = document.createElement('div');
    testElement.style.position = 'absolute';
    testElement.style.opacity = 0;
    document.body.appendChild(testElement);

    let colourElts= [];

    let clipboard = new Clipboard('.data');


    document.addEventListener('mouseup', swapSelectedSwatches, false);
    document.addEventListener('mouseleave', swapSelectedSwatches, false);

    buildModal();

    Array.prototype.forEach.call(
      document.querySelectorAll('color'),
      buildSwatch
    );
    clipboard.on('success', displayModal);
    clipboard.on('error', errorModal);

    compareInput.addEventListener('keyup', updateCompare, false);


    function swapSelectedSwatches () {
      if (swapping && swapWithElt) {
        swapSwatches(swappingElt, swapWithElt);
      }
      swapping = false;
      swapWithElt = false;
      swappingElt = false;
    }

    function swapSwatches (swapping, swapWith) {
      let swappingOrder = swapping.style.order;
      let swapWithOrder = swapWith.style.order;
      swapping.style.order = swapWithOrder;
      swapWith.style.order = swappingOrder;
    }

    function updateCompare (e) {
      let val    = compareInput.value.toUpperCase();
      let hexxed = hexify(val);

      //  If it's a valid hex value
      let inputColor;
      if (isHex(hexxed)) {
        inputColor = toRGB(hexxed);
        val = hexxed;
      } else {
        testElement.style.color = val ? val.trim() : 'white';
        inputColor = new RGB(
          ...getComputedStyle(testElement).color
            .match(/ *\d+ *, *\d+ *, *\d+ */)[0]
            .split(',')
        );
        val = hexify(toHex(inputColor));
      };

      inputColor = toHSL(inputColor);
      compareContainer.style.backgroundColor = document.body.style.backgroundColor = val;

      if (inputColor.l < 45) {
        compareInput.style.color = '#fff';
      } else {
        compareInput.style.color = '#000';
      }
    }

    function hexify(val) {
      val = val.toUpperCase()
      val = val && String(val).match(/[0-9A-Z]+/);
      val = val ? val[0] : '';
      if (val.length < 7) {
        if (val.length === 6) {
          return `#${val}`;
        }
        if (val.length === 3) {
          return `#${val[0]}${val[0]}${val[1]}${val[1]}${val[2]}${val[2]}`;
        }
      }
    }

    function isHex(val) {
      return /^#(([0-9A-F]{3})|([0-9A-F]{6}))$/i.test(val);
    }

    function buildModal () {
      var modal = document.createElement('h1');

      modal.className = 'modal';

      document.body.appendChild( modal );
    }

    function displayModal (e) {
      let modal = document.querySelector('.modal');

      modal.innerText = 'Copied: ' + e.text;
      modal.classList.add( 'show' );
      setTimeout(function() {
        modal.classList.remove( 'show' );
      }, 200);

      if (isHex(e.text)) {
        compareInput.value = e.text;
        updateCompare();
      };
    }

    function errorModal (e) {
      let modal = document.querySelector('.modal');

      modal.innerText = 'Sorry, I can\'t copy on your browser.';
      modal.classList.add( 'show' );
      modal.classList.add( 'error' );
    }

    function buildSwatch ( elt ) {
      builtSwatchCount += 1;
      let empty   = elt.getAttribute( 'empty' );
      if ( typeof empty === 'string' && empty !== 'false' ) { return; }

      let name    = elt.getAttribute( 'name' );
      let hex     = elt.getAttribute( 'hex' ).replace( '#', '' );
      let rgb     = ColorConverter.toRGB(hex);
      let hsl     = ColorConverter.toHSL(rgb);
      let cmyk    = elt.getAttribute( 'cmyk' );
      let pantone = elt.getAttribute( 'pantone' );
      let constrain_elt = document.createElement('div');
      let sizer_elt     = document.createElement('div');
      let wrapper_elt   = document.createElement('div');
      constrain_elt.className = 'constrain';
      sizer_elt.className     = 'sizer';
      wrapper_elt.className   = 'wrapper';

      let hex_elt        = document.createElement('h3');
      let hexVal_elt     = document.createElement('span');
      let name_elt       = document.createElement('p');
      let rgb_elt        = document.createElement('p');
      let rgbVal_elt     = document.createElement('span');
      let cmyk_elt       = document.createElement('p');
      let cmykVal_elt    = document.createElement('span');
      let hsl_elt        = document.createElement('p');
      let hslVal_elt     = document.createElement('span');
      let pantone_elt    = document.createElement('p');
      let pantoneVal_elt = document.createElement('span');


      let hex_val     = hex;
      let name_val    = name;
      let rgb_val     = rgb.array().join(', ');
      let hsl_val     = hsl.array().join(', ');
      let cmyk_val    = cmyk;
      let pantone_val = pantone;

      elt.style.backgroundColor = '#' + hex;
      elt.style.order = builtSwatchCount;
      elt.addEventListener('mousedown', function() {
        swapping = true;
        swappingElt = elt;
      }, false);
      elt.addEventListener('mouseenter', function() {
        if (swapping) {
          swapWithElt = elt;
        }
      }, false);

      if ( name_val !== null ) {
        name_elt.innerHTML  = name_val;
      }
      hex_elt.innerHTML     = '#';
      hexVal_elt.innerHTML  = hex_val;
      rgb_elt.innerHTML     = 'RGB: ';
      rgbVal_elt.innerHTML  = rgb_val;
      hsl_elt.innerHTML     = 'HSL: ';
      hslVal_elt.innerHTML  = hsl_val;
      if ( cmyk !== null ) {
        cmyk_elt.innerHTML    = 'CMYK*: ';
        cmykVal_elt.innerHTML = cmyk_val;
      }
      if ( pantone !== null ) {
        pantone_elt.innerHTML    = 'Pantone: ';
        pantoneVal_elt.innerHTML = pantone_val;
      }

      if ( hsl.l < 45 ) {
        elt.style.color = 'white';
      }

      //hex_elt.oncontextmenu     = e=>{e.preventDefault(); prompt('hex:',     hex_val);};
      //hex_elt.onclick           = e=>{e.preventDefault(); prompt('hex:',     '#' + hex_val);};
      //name_elt.oncontextmenu    =
      //name_elt.onclick          = e=>{e.preventDefault(); prompt('name:',    name_val);};
      //rgb_elt.oncontextmenu     = e=>{e.preventDefault(); prompt('rgb:',     rgb_val);};
      //rgb_elt.onclick           = e=>{e.preventDefault(); prompt('rgb:',     'rgb(' + rgb_val + ')');};
      //hsl_elt.oncontextmenu     = e=>{e.preventDefault(); prompt('hsl:',     hsl_val);};
      //hsl_elt.onclick           = e=>{e.preventDefault(); prompt('hsl:',     'hsl(' + hsl_val + ')');};
      //cmyk_elt.oncontextmenu    =
      //cmyk_elt.onclick          = e=>{e.preventDefault(); prompt('cmyk:',    cmyk_val);};
      //pantone_elt.oncontextmenu =
      //pantone_elt.onclick       = e=>{e.preventDefault(); prompt('pantone:', pantone_val);};

      hex_elt.setAttribute(     'data-clipboard-text', '#' + hex_val );
      name_elt.setAttribute(    'data-clipboard-text', colourName(name_val, hex_val));
      rgb_elt.setAttribute(     'data-clipboard-text', 'rgb(' + rgb_val + ')' );
      hsl_elt.setAttribute(     'data-clipboard-text', 'hsl(' + hsl_val + ')' );
      cmyk_elt.setAttribute(    'data-clipboard-text', cmyk_val );
      pantone_elt.setAttribute( 'data-clipboard-text', pantone_val );

      hex_elt.className =
      name_elt.className =
      rgb_elt.className =
      hsl_elt.className =
      cmyk_elt.className =
      pantone_elt.className = 'data';

      constrain_elt.appendChild( sizer_elt );
      sizer_elt.appendChild( wrapper_elt );
      hex_elt.appendChild( hexVal_elt );
      wrapper_elt.appendChild( hex_elt );
      wrapper_elt.appendChild( name_elt );
      rgb_elt.appendChild( rgbVal_elt );
      wrapper_elt.appendChild( rgb_elt );
      hsl_elt.appendChild( hslVal_elt );
      wrapper_elt.appendChild( hsl_elt );
      cmyk_elt.appendChild( cmykVal_elt );
      wrapper_elt.appendChild( cmyk_elt );
      pantone_elt.appendChild( pantoneVal_elt );
      wrapper_elt.appendChild( pantone_elt );
      elt.appendChild( constrain_elt );

      colourElts.push(elt);
    }


    function HSV(h, s, v) {
      if (h <= 0) { h = 0; }
      if (s <= 0) { s = 0; }
      if (v <= 0) { v = 0; }

      if (h > 360) { h = 360; }
      if (s > 100) { s = 100; }
      if (v > 100) { v = 100; }

      this.h = h;
      this.s = s;
      this.v = v;
      this.array = function() {
        return [this.h, this.s, this.v]
      }
    }

    function HSL(h, s, l) {
      if (h <= 0) { h = 0; }
      if (s <= 0) { s = 0; }
      if (l <= 0) { l = 0; }

      if (h > 360) { h = 360; }
      if (s > 100) { s = 100; }
      if (l > 100) { l = 100; }

      this.h = h;
      this.s = s;
      this.l = l;
      this.array = function() {
        return [this.h, this.s, this.l]
      }
    }

    function RGB(r, g, b) {
      if (r <= 0) { r = 0; }
      if (g <= 0) { g = 0; }
      if (b <= 0) { b = 0; }

      if (r > 255) { r = 255; }
      if (g > 255) { g = 255; }
      if (b > 255) { b = 255; }

      this.r = +r;
      this.g = +g;
      this.b = +b;
      this.array = function() {
        return [this.r, this.g, this.b]
      }
    }

    function CMYK(c, m, y, k) {
      if (c <= 0) { c = 0; }
      if (m <= 0) { m = 0; }
      if (y <= 0) { y = 0; }
      if (k <= 0) { k = 0; }

      if (c > 100) { c = 100; }
      if (m > 100) { m = 100; }
      if (y > 100) { y = 100; }
      if (k > 100) { k = 100; }

      this.c = c;
      this.m = m;
      this.y = y;
      this.k = k;
      this.array = function() {
        return [this.c, this.m, this.y, this.k ]
      }
    }

    function colourName (_clr1, _clr2) {
      let clr = _clr1 ?
          _clr1.trim().replace(/ /g, '-').toLowerCase() :
          _clr2.trim().replace(/ /g, '-').toLowerCase();
      for(let i = 0; i < colourNames.length; ++i) {
        if (clr.indexOf(colourNames[i]) > -1) {
          return `$${clr}`;
        }
      }
      return `$c-${clr}`;
    }


    function toRGB   (HEX) {
      let result = new RGB(0, 0, 0);
      let parts = HEX.match(/[0-9a-f]{2}/gi).length === 3 ?
        HEX.match(/[0-9a-f]{2}/gi) :
        HEX.match(/[0-9a-f]/gi);

      parts.forEach(function(part, i) {
        parts[i] = parseInt(part, 16);
      });

      result.r = parts[0];
      result.g = parts[1];
      result.b = parts[2];

      return result;
    }

    function toHex (RGB) {
      let R = (+RGB.r).toString(16);
      let G = (+RGB.g).toString(16);
      let B = (+RGB.b).toString(16);
      return `${R.length === 1 ? '0' : ''}${R}${G.length === 1 ? '0' : ''}${G}${B.length === 1 ? '0' : ''}${B}`;
    }

    function toHSV   (RGB) {
      let result = new HSV(0, 0, 0);

      let r = RGB.r / 255;
      let g = RGB.g / 255;
      let b = RGB.b / 255;

      let minVal = Math.min(r, g, b);
      let maxVal = Math.max(r, g, b);
      let delta = maxVal - minVal;

      result.v = maxVal;

      if (delta == 0) {
        result.h = 0;
        result.s = 0;
      } else {
        result.s = delta / maxVal;
        let del_R = (((maxVal - r) / 6) + (delta / 2)) / delta;
        let del_G = (((maxVal - g) / 6) + (delta / 2)) / delta;
        let del_B = (((maxVal - b) / 6) + (delta / 2)) / delta;

        if (r == maxVal) { result.h = del_B - del_G; }
        else if (g == maxVal) { result.h = (1 / 3) + del_R - del_B; }
        else if (b == maxVal) { result.h = (2 / 3) + del_G - del_R; }

        if (result.h < 0) { result.h += 1; }
        if (result.h > 1) { result.h -= 1; }
      }

      result.h = Math.round(result.h * 360);
      result.s = Math.round(result.s * 100);
      result.v = Math.round(result.v * 100);

      return result;
    }

    function toHSL (RGB) {
      let result = new HSL(0, 0, 0);

      let r = RGB.r/255;
      let g = RGB.g/255;
      let b = RGB.b/255;

      let max = Math.max(r, g, b);
      let min = Math.min(r, g, b);
      let h;
      let s;
      let l = (max + min) / 2;

      if(max == min){
        h = s = 0; // achromatic
      }else{
        var d = max - min;
        s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
        switch(max){
          case r: h = (g - b) / d + (g < b ? 6 : 0); break;
          case g: h = (b - r) / d + 2; break;
          case b: h = (r - g) / d + 4; break;
        }
        h /= 6;
      }

      result.h = Math.round(h*360);
      result.s = Math.round(s*100);
      result.l = Math.round(l*100);

      return result;
    }
