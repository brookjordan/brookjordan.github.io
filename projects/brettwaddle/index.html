<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Brett Waddle</title>

  <style>
    :root {
      --frame-rate: 16;
    }

    body,html {
      height: 100%;
      margin: 0;
    }
    body {
      position: relative;
      display: grid;
      justify-content: center;
      align-items: center;
    }

    @keyframes sprite {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(calc(-100% + calc(100% / var(--frame-count))));
      }
    }

    @keyframes bg {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(calc(-90vh / 1.5));
      }
    }

    .sprite-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .sprite {
      width: calc(var(--frame-count) * 100%);
      height: 100%;
      background: 0 0 / auto 100%;
      animation:
        sprite
        calc(var(--frame-count) / var(--frame-rate) * 1s)
        frames(var(--frame-count))
        infinite;
    }

    .bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 100%;
      background-image: repeating-linear-gradient(to right,
        #e48282,
        #e48282 calc(90vh / 6),
        #f5efe5 0,
        #f5efe5 calc(90vh / 1.5)
      );
      animation:
        bg
        2s
        frames(32)
        infinite;
    }

    .floor {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30%;
      background: #fffbf3;
    }

    .brett-waddle {
      --ratio: calc(1092 / 521);
      position: relative;
      width: calc(90vh / 2);
      height: calc(var(--ratio) * calc(90vh / 2));
    }

    .brett-waddle > .shadow {
      position: absolute;
      bottom: -5%;
      left: 0;
      width: 100%;
      height: 20%;
      border-radius: 50%;
      background-color: #d0c1aa;
    }

    .brett-waddle .sprite {
      --frame-count: 16;
      background-image: url('./brett-waddle.png');
    }

    label {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      width: 100%;
      height: 100%;
    }
    input:not(:checked) ~ .bg,
    input:not(:checked) ~ .brett-waddle .sprite {
      animation-play-state: paused;
    }

    h2 {
      position: fixed;
      top: 2vh;
      left: 2vw;
      font-family: helvetica neue;
      font-size: 7vmin;
      background: rgba(255,255,255,0.5);
      padding: 1vmin 4vmin;
      border-radius: 1vmin;
      transition: opacity 0.5s;
    }
    input:checked ~ h2 {
      opacity: 0;
      transition: opacity 2s;
    }
  </style>
</head>
<body>
  <input type="checkbox" id="play">
  <label for="play"></label>

  <div class="bg"></div>
  <div class="floor"></div>

  <div class="brett-waddle">
    <div class="shadow"></div>
    <div class="sprite-container">
        <div class="sprite"></div>
    </div>
  </div>

  <h2>
    Click to play
  </h2>
</body>
</html>
