<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Brett Waddle</title>

  <style>
    :root {
      --frame-rate: 16;
    }

    body,html {
      height: 100%;
      margin: 0;
    }
    body {
      position: relative;
      display: grid;
      justify-content: center;
      align-items: center;
    }

    @keyframes sprite {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(calc(-100% + calc(100% / var(--frame-count))));
      }
    }

    @keyframes bg {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(calc(-90vh / 3));
      }
    }

    .sprite-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .sprite {
      width: calc(var(--frame-count) * 100%);
      height: 100%;
      background: 0 0 / auto 100%;
      animation:
        sprite
        calc(var(--frame-count) / var(--frame-rate) * 1s)
        frames(var(--frame-count))
        infinite;
    }

    .bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 100%;
      background-image: repeating-linear-gradient(to right,
        #e48282,
        #e48282 calc(90vh / 6),
        #f5efe5 0,
        #f5efe5 calc(90vh / 3)
      );
      animation:
        bg
        1s
        frames(16)
        infinite;
    }

    .floor {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30%;
      background: #fffbf3;
    }

    .brett-waddle {
      --ratio: calc(1092 / 521);
      position: relative;
      width: calc(90vh / 2);
      height: calc(var(--ratio) * calc(90vh / 2));
    }

    .brett-waddle > .shadow {
      position: absolute;
      bottom: -5%;
      left: 0;
      width: 100%;
      height: 20%;
      border-radius: 50%;
      background-color: #d0c1aa;
    }

    .brett-waddle .sprite {
      --frame-count: 16;
      background-image: url('./brett-waddle.png');
    }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="floor"></div>

  <div class="brett-waddle">
    <div class="shadow"></div>
    <div class="sprite-container">
        <div class="sprite"></div>
    </div>
  </div>
</body>
</html>
