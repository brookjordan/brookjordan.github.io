<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A 9gag story…</title>

  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      height: 100%;
      line-height: 1.5;
    }

    html {
      font-size: 22px;
      font-family: sans-serif;
      color: #999;
      background-color: #222;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    h1,
    p {
      margin: 0;
    }

    p {
      color: #ccc;
    }

    div,
    section {
      padding: 20px;
    }

    div {
      background-color: #222;
    }

    section {
      flex-grow: 1;
      position: relative;
      overflow-y: auto;
      background-color: #111;
      background-image:
        linear-gradient(to bottom, rgb(0, 0, 0, 0.5), transparent 50px 500px, transparent 100%),
        linear-gradient(to top, rgb(0, 0, 0, 0.5), transparent 50px 500px, transparent 100%);
    }

    button {
      width: 100%;
      font-size: 1.3em;
      border-radius: 10px;
      border: 0;
      background: #444;
      padding: 10px;
      opacity: 0.2;
      pointer-events: none;
      transition: opacity 0.5s;
      color: inherit;
    }
  </style>
</head>
<body>
  <div>
    <h1>A 9gag story…</h1>
  </div>

  <section>
    <p>Loading…</p>
  </section>

  <div>
    <button id="add_words_button">Add more words</button>
    <button id="reset_sentence_button">Restart sentence</button>
  </div>

  <script type="module" src="write-sentence.js" defer></script>
</body>
</html>
