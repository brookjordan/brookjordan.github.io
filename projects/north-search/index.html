<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>North Search</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ff5252;
    }

    .search-box {
      display: flex;
      position: absolute;
      top: 50%;
      left: 50%;
      -webkit-transform: translate(-50%, -50%);
              transform: translate(-50%, -50%);
      background: #2f3640;
      height: 40px;
      border-radius: 40px;
      padding: 10px 15px 10px 15px;
      cursor: pointer;
    }
    .search-box__button {
      border: 0;
      font: inherit;
      outline: 0;
      color: #e84118;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #34ace0;
      text-align: center;
      padding: 0;
      transition: background-color 0.4s 0.8s, -webkit-transform 0.6s cubic-bezier(0.3, -4, 0.5, 1);
      transition: background-color 0.4s 0.8s, transform 0.6s cubic-bezier(0.3, -4, 0.5, 1);
      transition: background-color 0.4s 0.8s, transform 0.6s cubic-bezier(0.3, -4, 0.5, 1), -webkit-transform 0.6s cubic-bezier(0.3, -4, 0.5, 1);
      pointer-events: none;
    }
    .search-box__button i {
      line-height: 40px;
      color: #fff;
      transition: color 0.4s 0.8s, -webkit-transform 0.6s cubic-bezier(0.3, -0.5, 0.5, 1);
      transition: color 0.4s 0.8s, transform 0.6s cubic-bezier(0.3, -0.5, 0.5, 1);
      transition: color 0.4s 0.8s, transform 0.6s cubic-bezier(0.3, -0.5, 0.5, 1), -webkit-transform 0.6s cubic-bezier(0.3, -0.5, 0.5, 1);
    }
    .search-box__input {
      border: none;
      background: none;
      outline: none;
      padding: 0;
      text-indent: 6px;
      color: #fff;
      font-size: 16px;
      transition: width 0.4s ease-in-out;
      transition-delay: 0.2s;
      line-height: 40px;
      width: 1px;
      will-change: width;
    }
    .search-box__input:focus {
      width: 240px;
      pointer-events: initial;
    }
    .search-box__input:focus + .search-box__button {
      background: #fff;
      -webkit-transform: translateX(5px);
              transform: translateX(5px);
      pointer-events: pointer;
    }
    .search-box__input:focus + .search-box__button i {
      color: #34ace0;
      -webkit-transform: rotate(360deg);
              transform: rotate(360deg);
    }

  </style>
</head>
<body>
  <label class="search-box">
    <input
      class="search-box__input"
      placeholder="Hello there, Northâ€¦"
    >
    
    <button class="search-box__button" type="button">
      <i class="fas fa-search"></i>
    </button>
  </label>
</body>
</html>
