<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<style>
		body, html {
			margin: 0;
			background: #CCCCFF;
		}
		body:before, body:after {
			content: ' ';
			display: table;
			clear: both;
		}
	</style>
</head>
<body>
<script>
	window.onload = function () {
		document.body.style.minHeight = (window.innerHeight || screen.height) + 'px';
	}

	window.addEventListener( 'click', function (e) {
		//e.preventDefault();
		document.body.innerHTML += '<p>click</p>';

		scrollDown();
	}, false );

	window.addEventListener( 'mousedown', function (e) {
		//e.preventDefault();
		document.body.innerHTML += '<p>mouse down</p>';

		window.addEventListener( 'mousemove', mouseMove, false );

		scrollDown();
	}, false );

	window.addEventListener( 'mouseup', function (e) {
		//e.preventDefault();
		window.removeEventListener( 'mousemove', mouseMove, false );

		document.body.innerHTML += '<p>mouse up</p>';

		scrollDown();
	}, false );





	window.addEventListener( 'touchstart', function (e) {
		//e.preventDefault();
		document.body.innerHTML += '<p>touch start</p>';

		window.addEventListener( 'touchmove', touchMove, falsee );

		scrollDown();
	}, false );

	window.addEventListener( 'touchend', function (e) {
		//e.preventDefault();
		window.removeEventListener( 'touchmove', touchMove, false );

		document.body.innerHTML += '<p>touch end</p>';

		scrollDown();
	}, false );





	function mouseMove (e) {
		//e.preventDefault();

		window.removeEventListener( 'mousemove', mouseMove, false );
		document.body.innerHTML += '<p>mouse move</p>';

		scrollDown();
	}

	function touchMove (e) {
		//e.preventDefault();

		window.removeEventListener( 'touchmove', touchMove, false );
		document.body.innerHTML += '<p>touch move</p>';

		scrollDown();
	}

	function scrollDown () {
		setTimeout(function(){
			window.scrollTo( 0, 2000 );
		}, 9e99);
	}



</script>
</body>
</html>
