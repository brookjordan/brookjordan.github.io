<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nationality naming</title>

  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      overflow: hidden;
      font-size: 20px;
      font-family: Baskerville, sans-serif;
      line-height: 1.4;
      margin: 0;
    }

    body {
      position: relative;
      overflow-y: auto;
      padding: 50px 5vmin;
    }
    table {
      margin: 0 auto;
    }
    td,
    th {
      max-width: 350px;
      padding: 10px;
    }
    th {
      position: sticky;
      top: -50px;
      background: linear-gradient(to top, rgba(255,255,255,0), rgba(255,255,255,1) 10px);
      font-family: "Helvetica Neue", Helvetica, sans-serif;
      text-transform: uppercase;
      font-weight: 200;
      font-size: 16px;
      text-align: left;
      text-align: start;
      letter-spacing: 0.15em;
    }
    td {
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>
  <script src="./entry.js" type="module"></script>
</body>
</html>
