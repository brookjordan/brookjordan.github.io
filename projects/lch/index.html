<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LCH colours</title>
  <script src="https://cdn.jsdelivr.net/npm/ac-colors@1/dist/ac-colors.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #ccc;
      background-image:
        linear-gradient(
          45deg,
          #aaa 25%,
          transparent 25%
        ),
        linear-gradient(
          -45deg,
          #aaa 25%,
          transparent 25%
        ),
        linear-gradient(
          45deg,
          transparent 75%,
          #aaa 75%
        ),
        linear-gradient(
          -45deg,
          transparent 75%,
          #aaa 75%
        )
      ;
      background-size: 20px 20px;
      background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
    }
    [type="color"] {
      border: 0;
      padding: 0;
      width: 100px;
    }
    input::-webkit-color-swatch-wrapper {
      padding: 0;
    }
    input::-webkit-color-swatch {
      border: 0;
    }
  </style>
</head>
<body>

<!--
    96
    90
    79
    68
    50
    32
    21
    10
    4
-->
<div id="canvas_container" style="box-shadow: 0 0 20px rgba(0,0,0,0.2);position: fixed;bottom:0;right:0;width:100vmin;height:100vmin">
  <canvas id="canvas" style="image-rendering:pixelated;width:100%;height:100%"></canvas>
  <div id="cursor" style="
    width:50%;height:50%;
    position:absolute;
    top: 50%;
    left: 50%;
    transform:translate(-50%, -50%);
    background: radial-gradient(circle closest-side, rgba(0 0 0 / 0) 9.7px, black 10px, black 11.3px, white 11.7px, white 13px, rgba(255 255 255 / 0) 13.3px);
  "></div>
</div>

<label style="display:inline-block;position:relative;background:#ccc;padding: 5px 10px;">
  <p style="margin: 0">Lightness:</p>
  <input id="range" type="range" min="0" max="100" value="50" step="0.01">
</label><!--

--><label style="display:inline-block;position:relative;background:#ccc;padding: 5px 10px;">
  <p style="margin: 0">Clip opacity:</p>
  <input id="clip_opacity" type="range" min="0" max="100" value="0" step="10">
</label><!--

--><label style="display:inline-block;position:relative;background:#ccc;padding: 5px 10px;">
  <p style="margin: 0">Quality:</p>
  <input id="quality" type="range" min="25" max="500" value="200" step="25">
</label><!--

--><label style="display:none;position:relative;background:#ccc;padding: 5px 10px;">
  <p style="margin: 0">Max Chroma:</p>
  <input id="max_chroma" type="range" min="35" max="132" value="110" step="0.01">
</label><!--

--><label style="display:inline-block;position:relative;background:#ccc;padding: 5px 10px;">
  <p style="margin: 0">Matching hex:</p>
  <input id="find_hex" type="color" value="#808080" pattern="#?[\d\w]{3}([\d\w]{3})?">
</label>

<script src="./css-drafts/css-color-4/math.js"></script>
<script src="./css-drafts/css-color-4/utilities.js"></script>
<script src="./css-drafts/css-color-4/conversions.js"></script>
<script src="main.1.js" type="module"></script>

</body>
</html>
