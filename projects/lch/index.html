<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LCH colours</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #ccc;
      background-image:
        linear-gradient(
          45deg,
          #aaa 25%,
          transparent 25%
        ),
        linear-gradient(
          -45deg,
          #aaa 25%,
          transparent 25%
        ),
        linear-gradient(
          45deg,
          transparent 75%,
          #aaa 75%
        ),
        linear-gradient(
          -45deg,
          transparent 75%,
          #aaa 75%
        )
      ;
      background-size: 20px 20px;
      background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
    }
  </style>
</head>
<body>

<canvas id="canvas" style="image-rendering:pixelated;box-shadow: 0 0 20px rgba(0,0,0,0.2);position: fixed;bottom:0;right:0;width:100vmin;height:100vmin"></canvas>

<label style="display:inline-block;position:relative;background:#ccc;padding: 5px 10px;">
  <p style="margin: 0">Lightness:</p>
  <input id="range" type="range" min="0" max="100" value="50" step="0.01">
</label><!--

--><label style="display:inline-block;position:relative;background:#ccc;padding: 5px 10px;">
  <p style="margin: 0">Clip opacity:</p>
  <input id="clip_opacity" type="range" min="0" max="100" value="0" step="10">
</label><!--

--><label style="display:inline-block;position:relative;background:#ccc;padding: 5px 10px;">
  <p style="margin: 0">Quality:</p>
  <input id="quality" type="range" min="25" max="500" value="50" step="25">
</label><!--

--><label style="display:none;position:relative;background:#ccc;padding: 5px 10px;">
  <p style="margin: 0">Max Chroma:</p>
  <input id="max_chroma" type="range" min="35" max="132" value="112" step="0.01">
</label>

<script src="./css-drafts/css-color-4/math.js"></script>
<script src="./css-drafts/css-color-4/utilities.js"></script>
<script src="./css-drafts/css-color-4/conversions.js"></script>
<script src="main.js" type="module"></script>

</body>
</html>
