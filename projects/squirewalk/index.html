<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squire walk</title>

  <link rel="stylesheet" href="./main.css">

  <script>
    [
      "./i/look-center-to-look-left.png",
      "./i/look-left.png",
      "./i/look-left-to-look-center.png",
      "./i/look-center.png",
      "./i/look-center-to-look-right.png",
      "./i/look-right.png",
      "./i/look-right-to-look-center.png",
      "./i/look-left-to-walk-left.png",
      "./i/walk-left-loop.png",
      "./i/walk-left-to-look-left.png",
    ].forEach(src => fetch(src));
  </script>
</head>
<body>
  <input type="radio" name="squire-animation" id="look-left-to-look-center" checked>
  <input type="radio" name="squire-animation" id="look-center-to-look-left">
  <input type="radio" name="squire-animation" id="look-right-to-look-center">
  <input type="radio" name="squire-animation" id="look-center-to-look-right">
  <input type="radio" name="squire-animation" id="look-left-to-walk-left">
  <input type="radio" name="squire-animation" id="walk-left-to-look-left">

  <label for="look-left-to-look-center">&lt; Look center</label>
  <label for="look-center-to-look-left">Look left &gt;</label>
  <label for="look-right-to-look-center">Look center &gt;</label>
  <label for="look-center-to-look-right">&lt; Look right</label>
  <label for="look-left-to-walk-left">Walk left &gt;</label>
  <label for="walk-left-to-look-left">&lt; Look left</label>

  <div class="squire-container"><div class="squire"></div></div>
</body>
</html>
