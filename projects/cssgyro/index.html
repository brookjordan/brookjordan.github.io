<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Gyroscope</title>

  <link rel="stylesheet" href="index.13.css">
</head>

<body>
  <div class="grid">
    <!--
      <div class="box" data-type="rotation--angle"></div>
      <div class="box" data-type="gyro--absolute"></div>
    -->
    <div class="box" data-label="z" data-type="gyro--z"></div>
    <div class="box" data-label="x" data-type="gyro--x"></div>
    <div class="box" data-label="y" data-type="gyro--y"></div>
    <!--
      <div class="box" data-type="compass-heading"></div>
      <div class="box" data-type="compass-accuracy"></div>
      <div class="box" data-type="motion--acceleration-x"></div>
      <div class="box" data-type="motion--acceleration-y"></div>
      <div class="box" data-type="motion--acceleration-z"></div>
      <div class="box" data-type="motion--acceleration-including-gravity-x"></div>
      <div class="box" data-type="motion--acceleration-including-gravity-y"></div>
      <div class="box" data-type="motion--acceleration-including-gravity-z"></div>
      <div class="box" data-type="motion--rotation-rate-x"></div>
      <div class="box" data-type="motion--rotation-rate-x"></div>
      <div class="box" data-type="motion--rotation-rate-y"></div>
      <div class="box" data-type="motion--interval"></div>
    -->
  </div>

  <!--
    <div class="disc"></div>
  -->
  <div class="cube">
    <div class="cube__face"></div>
    <div class="cube__face"></div>
    <div class="cube__face"></div>
    <div class="cube__face"></div>
    <div class="cube__face"></div>
    <div class="cube__face"></div>
  </div>

  <script src="index.26.js" type="module" async></script>
</body>
</html>
