<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Reset</title>

  <style id="reset_css">
    /**
     * https://brook.dev/projects/cssreset/
     * License free, use as you wish!
    **/

    /* This also removes the quotes with quotes */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      content: none;
    }

    html, body, div, span, applet, object, iframe,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    a, abbr, acronym, address, big, cite, code,
    del, dfn, em, img, ins, kbd, q, s, samp,
    small, strike, strong, sub, sup, tt, var,
    b, u, i, center,
    dl, dt, dd, ol, ul, li,
    fieldset, form, label, legend,
    table, caption, tbody, tfoot, thead, tr, th, td,
    article, aside, canvas, details, embed,
    figure, figcaption, footer, header, hgroup,
    menu, nav, output, ruby, section, summary,
    time, mark, audio, video {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
    }

    body {
      line-height: 1;
    }

    ol, ul {
      list-style: none;
    }

    blockquote, q {
      quotes: none;
    }

    a, input, textarea, button, select {
      color: inherit;
    }

    input, textarea, button, select {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      padding: 0;
      border: 0;
      margin: 0;
      border-radius: 0;
      font: inherit;
    }

    a {
      text-decoration: none;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
    }

    :not(:focus-visible) {
      outline: none;
    }
  </style>

  <style>
    html {
      background: #10130c;
    }

    body {
      display: flex;
      justify-content: center;
      padding: 50px 0;
    }

    pre.language-css {
      padding-right: 5em !important;
      box-shadow: 0 5px 50px #020906;
    }
  </style>

  <link rel="stylesheet" href="prism.css">
</head>
<body>
  <script style="display: none;">
    document.write(`<pre class="language-css"><code>${reset_css.innerHTML}</code></pre>`);
  </script>

  <script src="prism.js"></script>
</body>
</html>
